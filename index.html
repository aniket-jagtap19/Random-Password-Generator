<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Match - Bat Ball Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Random Password Generator</h2>
        <h3>Choose your options below:</h3>

        <div class="options">
            <label for="ucase"><input id="ucase" type="checkbox"> Uppercase</label>
            <label for="lcase"><input id="lcase" type="checkbox"> Lowercase</label>
            <label for="ncase"><input id="ncase" type="checkbox"> Numbers</label>
            <label for="scase"><input id="scase" type="checkbox"> Symbols</label>
        </div>

        <div>
            <label for="lencase">Select Length</label>
            <input id="lencase" value="1" min="1" type="number">
        </div>

        <button id="button" onclick="genfun()">Generate!</button>

        <div id="result"></div>
    </div>

  <script src="script.js">
  </script>
</body>
</html>
